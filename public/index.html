<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Chatting</h1>

    <input type="text" placeholder="Enter Message" id="message">
    <button id="sendBtn">Send</button>

    <div id="messages">

    </div>

    <script src="/socket.io/socket.io.js" ></script> <!-- Given by the Server intialized in backend -->
    <script>
        const socket = io();
        const sendBtn = document.getElementById("sendBtn");
        const messageInput = document.getElementById("message");
        const allMessages = document.getElementById("messages");

        socket.on('message', message =>{
            console.log(message)
        })

        sendBtn.addEventListener('click', e =>{
            const message = messageInput.value;
            //console.log(message);
            socket.emit('user-message', message); /* Can be viewed in Network, WS, Messages */
        })
    </script>
</body>
</html>
